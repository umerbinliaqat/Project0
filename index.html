<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Google
        </title>
        <link rel="stylesheet" href="styling.css">
    </head>
    <body>  
        <div id="topbar">
            <a class="links" href="https://images.google.com/">Images</a>
            <a class="links" href="https://www.google.com/advanced_search">Advanced Search</a>
        </div>
        <div id="gimage">
            <img src="google.jpg" alt="Google" width="300">
        </div>
        <div id="search">      
            <form action="http://www.google.com/search">
                <div>
                <input type="text" name="q" id="bar">
                </div>
                <input type="submit" class="buttons" value="Google Search">
                <button type="hidden" name="btnI" class="buttons">I'm feeling lucky</button>
            </form>
        </div>
    </body>
</html>
